{{> header}}
<div
  style="
    background-image: url(/public/background.jpg);
    background-repeat: repeat;
  "
>
  <div
    class="w3-container w3-content w3-center w3-padding-64"
    style="max-width: 800px; background-color: rgba(255, 255, 255, 0.5)"
    id="band"
  >
    <h1>Formulario de Inicio de Sesion:</h1>
    <form
      action="/login/procesarLogin"
      method="post"
      enctype="multipart/form-data"
    >
      <div class="w3-row-padding" style="margin: 0 -16px">
        <div class="w3-half" style="width: 100%">
          <label for="usuario"><i class="fa fa-calendar-o"></i> Usuario:</label>
          <input
            class="w3-input w3-border"
            type="email"
            placeholder="Ingrese su email"
            name="usuario"
            required
          />
        </div>
      </div>
      <div class="w3-row-padding" style="margin: 8px -16px">
        <div class="w3-half w3-margin-bottom" style="width: 100%">
          <label for="clave"><i class="fa fa-male"></i> Clave:</label>
          <input
            class="w3-input w3-border"
            type="password"
            placeholder="Ingrese su clave"
            name="clave"
            required
          />
        </div>
      </div>
      <button class="w3-button w3-dark-grey" type="submit">
        <i class="fa fa-search w3-margin-right"></i> Iniciar Sesion
      </button>
      <!-- Errores -->
      {{#errores}}
      <div class="w3-panel w3-red">{{errores}}</div>
      {{/errores}}
    </form>
  </div>
</div>
{{> footer}}
