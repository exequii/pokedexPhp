{{> header}}
<div
  style="
    background-image: url(/public/background.jpg);
    background-repeat: repeat;
  "
>
  <div
    class="w3-container w3-content w3-center w3-padding-64"
    style="max-width: 800px; background-color: rgba(255, 255, 255, 0.5)"
    id="band"
  >
    <form method="GET" action="/pokemon/buscar">
      <div>
        <input
          type="text"
          name="busqueda"
          placeholder="Buscar.."
          class="buscador"
        /><button class="w3-button w3-pale-red" type="submit">Buscar</button>
      </div>
    </form>

    {{#error}}
    <div class="w3-panel w3-red w3-round">
      No se encontraron resultados para la busqueda realizada.
    </div>
    {{/error}}

    <h2 class="w3-wide">Listado Pokemon</h2>
    <p class="w3-opacity">Atrapalos a todos</p>
    <div class="w3-row w3-padding-32">
      <table class="w3-table">
        <tr>
          <th></th>
          <th>Nro</th>
          <th>Nombre</th>
          <th>Tipo</th>
        </tr>
        {{#pokemones}}
        <tr>
          <td></td>
          <td>{{numero}}</td>
          <td>
            <a href="/pokedex/descripcion?idPokemon={{idPokemon}}"
              >{{nombre}}</a
            >
          </td>
          <td><img src="/public/{{tipo}}.png" class="imagen" /></td>
        </tr>
        {{/pokemones}}
      </table>
    </div>
    {{#admin}}
    <a href="/pokedex/nuevo" class="w3-button w3-amber w3-round"
      >Nuevo Pokemon</a
    >
    {{/admin}}
  </div>
</div>
{{> footer}}

<style>
  .buscador {
    padding: 6px 20px;
    margin: 20px;
  }

  .imagen {
    width: 30px;
  }
</style>
